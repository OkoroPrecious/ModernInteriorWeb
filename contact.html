<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/cssFiles/contact.css" />
    <title>Contact</title>
  </head>
  <body>
    <div class="contact-page">
      <div class="header">
        <div class="logo">
          <a href="/HtmlFiles/Home.html"><h2>DESIGNS</h2></a>
        </div>
        <div class="header-links">
          <ul role="list">
            <a href="../aboutUs.html" target="_blank"> <li>About Us</li></a>
            <a href="../contact.html" target="_blank"><li>Contact</li></a>
            <a href="../services.html" target="_blank"> <li>Services</li></a>
            <a href="../pricing.html" target="_blank"><li>Pricing</li></a>
            <a href="../login.html" target="_blank"> <li>LogIn</li></a>
          </ul>
        </div>
      </div>

      <div class="contact-box">
        <form action="">
          <label for="Fname">First Name</label>
          <input
            type="text"
            name="Fname"
            id="Fname"
            placeholder="Enter First Name"
            required
          />
          <label for="Lname">Last Name</label>
          <input
            type="text"
            name="Lname"
            id="Lname"
            placeholder="Enter last name "
            required
          />
          <label for="email">Email</label>
          <input
            type="Email"
            name="email"
            id="email"
            placeholder="lily@mail.com"
            required
          />
          <label for="comment">Leave a message...</label>
          <textarea
            name="comment"
            id="comment"
            cols="30"
            rows="10"
            placeholder="How can we help you?"
          ></textarea>
          <button>Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
